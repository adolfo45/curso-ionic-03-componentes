<app-header titulo="DateTime"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>

    <ion-item>

      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime display-format="DD MMMM YYYY"
      (ionChange)="cambioFecha( $event )"
      [value]="fechaNaci.toISOString" ></ion-datetime>

    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime display-format="YYYY"
      min="2015"
      max="2021"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime display-format="DD MMMM YYYY"
      min="2015-01-01"
      max="2021-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
      [yearValues]="customYearValues"></ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
