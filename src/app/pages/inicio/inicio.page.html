<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-title>Componentes!!</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>

</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let c of componentes | async"
          [routerLink]="c.redirectTo"
          detail>
    <ion-icon [name]="c.icon" slot="start"></ion-icon>
    {{c.name}}
  </ion-item>
</ion-list>

  Alert
</ion-button>

<ion-button routerLink="/action-sheet">
  Action Sheet
</ion-button> -->

</ion-content>
